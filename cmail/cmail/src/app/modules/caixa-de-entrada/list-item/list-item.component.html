<!-- Email Item -->
<li class="emailList__item mdl-list__item mdl-list__item--three-line" tabindex="0">
  <span class="mdl-list__item-primary-content">
    <a class="emailList__itemLink">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span>{{emailData.destinatario}}</span>
      <span class="emailList__itemText mdl-list__item-text-body">
        {{emailData.assunto}}: {{emailData.conteudo | slice:0:140}}<span *ngIf="emailData.conteudo?.length > 140">...</span>
      </span>
    </a>
  </span>
  <span class="mdl-list__item-secondary-content">
    <a class="emailList__itemLink" tabindex="-1">
      <span class="emailList__itemDate">
        {{emailData.data | date:'dd/MM/yyyy'}} Ã¡s {{emailData.data | date:'HH:mm'}}
      </span>
    </a>
  </span>

  <span class="emailList__itemMenu">
    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" (click)="removerEmail($event)">
      <i class="material-icons">delete</i>
    </button>
  </span>
</li><!-- ./Email Item -->
