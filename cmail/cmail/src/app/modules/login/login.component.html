<div class="mdl-layout mdl-js-layout">
<main class="mdl-layout__content">
<div class="page-content">
  <div class="mdl-grid">
    <article class="demo-card-wide mdl-card mdl-shadow--2dp">
      <header class="mdl-card__title">
        <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
      </header>
      <section *ngIf="mensagensErro" class="mdl-textfield is-invalid">
        <p class="mdl-textfield_error">
          Erro: {{mensagensErro.message}}
        </p>
      </section>
      <form (ngSubmit)="handleLogin(formLogin)" #formLogin="ngForm" autocomplete="off" class="mdl-card__supporting-text">
        <cmail-form-group idCampo="email" [crtlModel]="email" msg="Informar um email é obrigatório!">
          <input #email="ngModel" required type="email" name="email" [(ngModel)]="login.email" cmailFormField autofocus>
        </cmail-form-group>
        <cmail-form-group idCampo="senha" [crtlModel]="password" msg="Informar uma senha é obrigatória!">
            <input #password="ngModel" required type="password" name="password" [(ngModel)]="login.password" cmailFormField>
        </cmail-form-group>

        <div class="mdl-card__actions mdl-card--border">
          <a [routerLink]="['..','cadastro']" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Primeiro login? Cadastre-se!
          </a>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
            Entrar
          </button>
        </div>
      </form>

    </article>
  </div>
</div>
</main>
</div>
